<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>currying</title>
 </head>
 <body>
  <script>
  function currying(fn) {
	var args = [].slice.call(arguments,1);
	return function() {
		var newArgs = args.concat([].slice.call(arguments));
		return fn.apply(null,newArgs);
	}
  }

  var cur = currying(function() {
	var args = [].slice.call(arguments);
	console.log( args );
  },'first','second');

  cur('third','fourth');
  </script>
 </body>
</html>
